<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--- Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body class="background">
    <div class="form">
      <div class="card form-container">
        <div class="card-body">
          <div class="card-text">
            <form>
              <h3 class="card-title">Login as a Admin User</h3>
              <div class="form-group">
                <label for="email"
                  >Register Number/ Email ID</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required 
                />
              </div>
              <button type="submit" class="btn btn-primary"><a href="Dashboard/Overview.html">Login</a></button>

              <div class="sign-up">
                <a href="#">Forget password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
